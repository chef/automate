message DeployEvent {
	uint64 sequence = 1;
	string deployment_id = 2;
	google.protobuf.Timestamp time = 3;

	oneof event {
		Deploy deploy = 5;
		Phase phase = 6;
		PhaseStep phase_step = 7;
		TaskComplete task_complete = 8;
		Backup backup = 9;
	}

	enum Status {
		WAITING	      = 0;
		RUNNING	      = 1;
		COMPLETE_OK   = 2;
		COMPLETE_FAIL = 3;
		SELF_UPGRADE_PENDING = 4;
		SELF_RECONFIGURE_PENDING = 5;
	}

	message Deploy {
		Status status = 1;
		// repeated Phase phases = 2;
		// string error = 3;
	}

	enum PhaseID {
		INIT_SERVICE = 0;
		INSTALL_SERVICE = 1;
		START_SERVICE = 2;
		CHECK_SERVICE_HEALTH = 3;
		CREATE_ADMIN_USER = 4;
		APPLY_LICENSE = 5;
		UNLOAD_SERVICE = 6;
	}

	message Phase {
		PhaseID phase_id = 1;
		Status status = 2;
		// repeated PhaseStep steps = 3;
		// string error = 4;
	}

	message PhaseStep {
		PhaseID phase_id = 1;
		string step_name = 2;
		Status status = 3;
		// string description = 4;
		string error = 5;
	}

	message Backup {
		Status status = 1;
		repeated Operation operations = 2;
		BackupDescription description = 3;

		message Operation {
			reserved 3;

			Status status = 1;
			string name = 2;
			string error = 4;
			double sync_progress = 5;
			double async_progress = 6;
			Type type = 7;

			enum Type {
				BACKUP = 0;
				RESTORE = 1;
			}
		}
	}

	// TaskComplete is used internally to manage event streams, it is not
	// sent over the wire.
	message TaskComplete {}
}

