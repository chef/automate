syntax = "proto3";

package chef.automate.domain.session;
option go_package = "github.com/chef/automate/api/interservice/session";

message SessionKeyReq {
    // Session key
    string key = 1;
}

message SessionKeyResp {
    bool exist = 1;
    // Boolean indicates session cookie is valid or not.
    bool valid = 2;
}

service ValidateSessionService {
    rpc ValidateSessionCookie(SessionKeyReq) returns (SessionKeyResp) {}
} 