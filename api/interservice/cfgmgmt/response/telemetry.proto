syntax = "proto3";

package chef.automate.domain.cfgmgmt.response;
option go_package = "github.com/chef/automate/api/interservice/cfgmgmt/response";

message UpdateTelemetryReportedResponse {
}

message	GetNodesUsageCountResponse {
