syntax = "proto3";

package chef.automate.domain.infra_proxy.response;
option go_package = "github.com/chef/automate/api/interservice/infra_proxy/response";

message AffectedNodes {
    // List of the nodes which are affected by the resource (e.g. 'cookbooks', 'roles').
    repeated NodeAttribute nodes = 1;
}

message NodeAttribute {
    // ID of the node.
    string id = 1;
    // Name of the node.
    string name = 2;
    // Last checked in of the node. 
    string check_in = 3;
    // Uptime of the node.
    string uptime = 4;
    // Name of the platform of the node.
    string platform = 5;
    // Environment name of the node.
    string environment = 6;
    // Policy group name of the node.
    string policy_group = 7;
}
