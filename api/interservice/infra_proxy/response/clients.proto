syntax = "proto3";

package chef.automate.domain.infra_proxy.response;
option go_package = "github.com/chef/automate/api/interservice/infra_proxy/response";

message Clients {
    // Client list.
    repeated ClientListItem clients = 1;
    // Starting page for the results.
    int32 page = 2;
    // Total number of records.
    int32 total = 3;
}

message ClientListItem {
    // Client name.
    string name = 1;
    // Boolean indicates client type is validator or not.
    bool validator = 2;
}

message Client {
    // Client name.
    string name = 1;
    // Client name return by Chef Infra Server API.
    string client_name = 2;
    // Chef organization name.
    string org_name = 3;
    // Boolean indicates client type is validator or not.
    bool validator = 4;
    // Client JSON class.
    string json_class = 5;
    // Chef object type.
    string chef_type = 6;
    // Client key detail.
    ClientAccessKey client_key = 7;
}

message CreateClient {
    // Client name.
    string name = 1;
    // Client key detail.
    ClientKey client_key = 2;
}

message ResetClient {
    // Client name.
    string name = 1;
    // Client key detail.
    ClientKey client_key = 2;
}

message ClientKey {
    // Client key name.
    string name = 1;
    // Client public key.
    string public_key = 2;
    // Client key expiration date string.
    string expiration_date = 3;
    // Client private key.
    string private_key = 4;
}

message ClientAccessKey {
    // Client key name.
    string name = 1;
    // Client public key.
    string public_key = 2;
    // Client key expiration date string.
    string expiration_date = 3;
}
