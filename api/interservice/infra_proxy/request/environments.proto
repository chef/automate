syntax = "proto3";

package chef.automate.domain.infra_proxy.request;
option go_package = "github.com/chef/automate/api/interservice/infra_proxy/request";

message Environments {
    // Id of the Org.
    string org_id    = 1;
    // Id of the Server.
    string server_id = 2;
}

message Environment {
    // Id of the Org.
    string org_id    = 1;
    // Id of the Server.
    string server_id = 2;
    // Name of the environment.
    string name      = 3;
}
