syntax = "proto3";

package chef.automate.domain.infra_proxy.request;
option go_package = "github.com/chef/automate/api/interservice/infra_proxy/request";

message Environments {
    // Chef organization ID.
    string org_id = 1;
    // Chef Infra Server ID.
    string server_id = 2;
}

message Environment {
    // Chef organization ID.
    string org_id = 1;
    // Chef Infra Server ID.
    string server_id = 2;
    // Environment name.
    string name = 3;
}

message CreateEnvironment {
    // Chef organization ID.
    string org_id = 1;
    // Chef Infra Server ID.
    string server_id = 2;
    // Environment name.
    string name = 3;
    // Environment description.
    string description = 4;
    // Class name.
    string json_class = 5;
    // Environment versined cookbooks constraints.
    map<string, string> cookbook_versions = 6;
    // Stringified json of the default attributes.
    string default_attributes = 7;
    // Stringified json of the override attributes.
    string override_attributes = 8;
}
