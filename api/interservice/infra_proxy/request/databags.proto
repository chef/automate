syntax = "proto3";

package chef.automate.domain.infra_proxy.request;
option go_package = "github.com/chef/automate/api/interservice/infra_proxy/request";

message DataBags {
    string org_id = 1;
    string server_id = 2;
    string name = 3;
}

message DataBag {
    string org_id = 1;
    string server_id = 2;
    string name = 3;
    string item = 4;
}
