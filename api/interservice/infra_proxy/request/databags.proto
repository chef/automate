syntax = "proto3";

package chef.automate.domain.infra_proxy.request;
option go_package = "github.com/chef/automate/api/interservice/infra_proxy/request";

message DataBags {
    // Id of the Org.
    string org_id = 1;
    // Id of the Server.
    string server_id = 2;
    // Name of the data bag.
    string name = 3;
}

message DataBag {
    // Id of the Org.
    string org_id = 1;
    // Id of the Server.
    string server_id = 2;
    // Name of the data bag.
    string name = 3;
    // Name of the data bag item.
    string item = 4;
}
