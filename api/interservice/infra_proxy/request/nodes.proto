syntax = "proto3";

package chef.automate.domain.infra_proxy.request;
option go_package = "github.com/chef/automate/api/interservice/infra_proxy/request";

message AffectedNodes {
    // ID of the Org.
    string org_id = 1;
    // ID of the Server.
    string server_id = 2;
    // Type of the chef object (e.g. 'cookbooks', 'roles', etc).
    string chef_type = 3;
    // Name of the chef object.
    string name = 4;
    // Version of the chef object.
    string version = 5;
}
