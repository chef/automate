syntax = "proto3";

package chef.automate.api.cds.response;
option go_package = "github.com/chef/automate/api/external/cds/response";

message ContentItems {
  repeated ContentItem items = 1;
}

message ContentItem {
  string name = 1;
  string description = 2;
  string type = 3;
  string version = 4;
  string platform = 5;
}
