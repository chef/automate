syntax = "proto3";

package chef.automate.api.infra_proxy.request;
option go_package = "github.com/chef/automate/api/external/infra_proxy/request";

message DataBags {
    // Chef organization ID.
    string org_id = 1;
    // Chef Infra Server ID.
    string server_id = 2;
    // Data bag name.
    string name = 3;
}

message DataBag {
    // Chef organization ID.
    string org_id = 1;
    // Chef Infra Server ID.
    string server_id = 2;
    // Data bag name.
    string name = 3;
    // Data bag item name.
    string item = 4;
}

message CreateDataBag {
    // Chef organization ID.
    string org_id = 1;
    // Chef Infra Server ID.
    string server_id = 2;
    // Data bag name.
    string name = 3;
}

message CreateDataBagItem {
    // Chef organization ID.
    string org_id = 1;
    // Chef Infra Server ID.
    string server_id = 2;
    // Data bag name.
    string name = 3;
    // Data bag item stringify data.
    string data = 4;
}
