syntax = "proto3";

package chef.automate.api.infra_proxy.request;
option go_package = "github.com/chef/automate/api/external/infra_proxy/request";

message AffectedNodes {
    // Chef organization ID.
    string org_id = 1;
    // Chef Infra Server ID.
    string server_id = 2;
    // Chef object type (e.g. 'cookbooks', 'roles', 'chef_environment').
    string chef_type = 3;
    // Chef object name.
    string name = 4;
    // Chef object version.
    string version = 5;
}

message DeleteNode {
    // Chef organization ID.
    string org_id = 1;
    // Chef Infra Server ID.
    string server_id = 2;
    // Node name.
    string name = 3;
}
