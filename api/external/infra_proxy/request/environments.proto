syntax = "proto3";

package chef.automate.api.infra_proxy.request;
option go_package = "github.com/chef/automate/api/external/infra_proxy/request";

import "google/protobuf/struct.proto";
import "external/infra_proxy/request/common.proto";

message Environments {
    // Chef organization ID.
    string org_id = 1;
    // Chef Infra Server ID.
    string server_id = 2;
    // Environments search query.
    SearchQuery search_query = 3;
}

message Environment {
    // Chef organization ID.
    string org_id = 1;
    // Chef Infra Server ID.
    string server_id = 2;
    // Environment name.
    string name = 3;
}

message CreateEnvironment {
    // Chef organization ID.
    string org_id = 1;
    // Chef Infra Server ID.
    string server_id = 2;
    // Environment name.
    string name = 3;
    // Environment description.
    string description = 4;
    // Class name.
    string json_class = 5;
    // Environment versioned cookbooks constraints.
    map<string, string> cookbook_versions = 6;
    // Environment default attributes JSON.
    google.protobuf.Struct default_attributes = 7;
    // Environment override attributes JSON.
    google.protobuf.Struct override_attributes = 8;
}

message UpdateEnvironment {
    // Chef organization ID.
    string org_id = 1;
    // Chef Infra Server ID.
    string server_id = 2;
    // Environment name.
    string name = 3;
    // Environment description.
    string description = 4;
    // Class name.
    string json_class = 5;
    // Environment versioned cookbooks constraints.
    map<string, string> cookbook_versions = 6;
    // Environment default attributes JSON.
    google.protobuf.Struct default_attributes = 7;
    // Environment override attributes JSON.
    google.protobuf.Struct override_attributes = 8;
}
