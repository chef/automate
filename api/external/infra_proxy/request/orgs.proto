syntax = "proto3";

package chef.automate.api.infra_proxy.request;
option go_package = "github.com/chef/automate/api/external/infra_proxy/request";

message CreateOrg {
    // Chef organization ID.
    string id = 1;
    // Chef organization name.
    string name = 2;
    // Chef organization admin user.
    string admin_user = 3;
    // Chef organization admin key.
    string admin_key = 4;
    // Chef Infra Server ID.
    string server_id = 5;
    // List of projects this chef organization belongs to. May be empty.
    repeated string projects = 6;
}

message UpdateOrg {
    // Chef organization ID.
    string id = 1;
    // Chef organization name.
    string name = 2;
    // Chef organization admin user.
    string admin_user = 3;
    // Chef Infra Server ID.
    string server_id = 4;
    // List of projects this chef organization belongs to. May be empty.
    repeated string projects = 5;
}

message DeleteOrg {
    // Chef organization ID.
    string id = 1;
    // Chef Infra Server ID.
    string server_id = 2;
}

message GetOrgs {
    // Chef Infra Server ID.
    string server_id = 1;
}

message GetOrg {
    // Chef organization ID.
    string id = 1;
    // Chef Infra Server ID.
    string server_id = 2;
}

message ResetOrgAdminKey {
    // Chef organization ID. 
    string id = 1;
    // Chef Infra Server ID.
    string server_id = 2;
    // Chef organization admin key.
    string admin_key = 3;
}
