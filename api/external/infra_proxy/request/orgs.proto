syntax = "proto3";

package chef.automate.api.infra_proxy.request;
option go_package = "github.com/chef/automate/api/external/infra_proxy/request";

message CreateOrg {
    string name = 1;
    string admin_user = 2;
    string admin_key = 3;
    string server_id = 4;
    repeated string projects = 5;
}

message UpdateOrg {
    string id = 1;
    string name = 2;
    string admin_user = 3;
    string admin_key = 4;
    string server_id = 5;
    repeated string projects = 6;
}

message DeleteOrg {
    string id = 1;
    string server_id = 2;
}

message GetOrgs {
    string server_id = 1;
}

message GetOrg {
    string id = 1;
    string server_id = 2;
}

message GetOrgByName {
    string name = 1;
    string server_id = 2;
}
