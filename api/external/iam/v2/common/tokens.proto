syntax = "proto3";

package chef.automate.api.iam.v2;
option go_package = "github.com/chef/automate/api/external/iam/v2/common";

message Token {
    // Unique ID. Cannot be changed.
    string id = 1;
    // Name for the token.
    string name = 2;
    // Unique, optionally user-specified value.
    string value = 3;
    // Active state. Defaults to true.
    // If set to false, token will not authenticate.
    bool active = 4;
    // Created timestamp.
    string created_at = 5;
    // Updated timestamp.
    string updated_at = 6;
    // List of projects this token belongs to. May be empty.
    repeated string projects = 7;
}
