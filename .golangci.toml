[run]
deadline = "5m"
tests = false

[issues]
exclude-use-default = false
exclude = [
  "not declared by package utf8",
  "unicode/utf8/utf8.go",
]

[linters]
enable-all = true
disable = [
  "dupl",
  "goconst",
  "maligned",
  "megacheck",
  "interfacer",
  "golint",
  "gas",
  "gochecknoglobals",
  "gochecknoinits",
  "gocritic",
  "scopelint",
  "stylecheck",
  "unparam",
  "lll",
]
