[elasticsearch.v1.sys.runtime]
  es_java_opts = "-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=9010 -Dcom.sun.management.jmxremote.local.only=false -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=a2-dev.test"
  heapsize = "2g"

[elasticsearch.v1.sys.network]
host = "0.0.0.0"

[postgresql.v1.sys.pg]
shared_buffers = "1GB"

# Deployment service configuration.
[deployment.v1]
  [deployment.v1.svc]
    # Habitat channel to install hartifact from.
    # Can be 'dev', 'acceptance', or 'current
    channel = "dev"
    upgrade_strategy = "at-once"
    deployment_type = "local"
    manifest_cache_expiry = "0s"
    package_cleanup_mode = "disabled"
    products = ["automate-dev"]
    [deployment.v1.svc.admin_user]
      # Default admin user settings
      username = "admin"
      name = "Local Administrator"
      password = "chefautomate"

# Gateway service configuration.
[gateway.v1]
  [gateway.v1.sys]
    [gateway.v1.sys.service]
      trial_license_url = "https://licensing-dev.chef.io/create-trial"

[license_control.v1.sys.telemetry]
url = "https://telemetry-acceptance.chef.io"

