          account: azure/inspec
          field: client_id
        HAB_STUDIO_SECRET_AZURE_CLIENT_SECRET:
          account: azure/inspec
          field: client_secret
        HAB_STUDIO_SECRET_AZURE_TENANT_ID:
          account: azure/inspec
          field: tenant_id
        HAB_STUDIO_SECRET_AWS_ACCESS_KEY_ID:
