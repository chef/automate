// -*- mode: protobuf; indent-tabs-mode: t; c-basic-offset: 8; tab-width: 8 -*-
syntax = "proto3";
package chef.automate.api.debug;
option go_package = "github.com/chef/automate/lib/grpc/debug/debug_api";
import "google/protobuf/duration.proto";
import "components/automate-grpc/protoc-gen-policy/iam/annotations.proto";
service Debug {
  rpc Trace ( TraceRequest ) returns ( stream Chunk );
  rpc Profile ( ProfileRequest ) returns ( stream Chunk );
  rpc SetLogLevel ( SetLogLevelRequest ) returns ( SetLogLevelResponse ) {
    option (chef.automate.api.iam.policy) = { resource:"system:service:logLevel" action:"system:serviceLogLevel:set" };
  }
  rpc GetVersion ( VersionRequest ) returns ( VersionResponse ) {
    option (chef.automate.api.iam.policy) = { resource:"system:service:version" action:"system:serviceVersion:get" };
  }
}
message Chunk {
  bytes chunk = 1;
}
message TraceRequest {
  google.protobuf.Duration duration = 1;
}
message ProfileRequest {
  string profile_name = 1;
  int64 sample_rate = 2;
  google.protobuf.Duration duration = 3;
}
message SetLogLevelRequest {
  enum Level {
    UNKNOWN = 0;
    DEBUG = 1;
    INFO = 2;
    WARN = 3;
    FATAL = 4;
  }
  Level level = 1;
}
message SetLogLevelResponse {
}
message VersionRequest {
}
message VersionResponse {
  string version = 1;
  string git_ref = 2;
  string go_version = 3;
}
