<div class="content-container">

  <app-register-modal
    [show] = "!(isContentEnabled$ | async)"
  ></app-register-modal>

  <app-card-table
    [contentItems] = "contentItems$ | async"
    (onInstallItem)="installContentItem($event)"
    (onDownloadItem)="downloadContentItem($event)">
  </app-card-table>
</div>
