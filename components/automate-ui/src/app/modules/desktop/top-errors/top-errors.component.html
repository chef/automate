<div class="content-container">
  <h2 class="heading-title">Top 10 Errors</h2>
  <h6 class="heading-time">Updated {{ lastUpdatedMessage }}</h6>
  <chef-table class="chart-list">
    <chef-tbody>
      <chef-tr
        *ngFor="let item of topErrorsItems"
        class="chart-list-item"
        tabindex="0"
        (click)="errorSelected.emit(item)"
        (keyup.enter)="errorSelected.emit(item)">
        <chef-td class="chart-list-item-label-cell">
          {{ item.type }}: {{ item.message }}
        </chef-td>
        <chef-td class="chart-list-item-count-cell">
          <span>
            {{ item.count }}
            <chef-icon>desktop_windows</chef-icon>
          </span>
        </chef-td>
        <chef-td class="chart-list-item-chart-cell">
          <app-chart-progress-bar
            size="small"
            [value]="item.count"
            [max]="item.count">
          </app-chart-progress-bar>
        </chef-td>
      </chef-tr>
    </chef-tbody>
  </chef-table>
</div>
