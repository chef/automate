<ng-container *ngFor="let notification of notifications">
  <app-notification
    [className]="'license-banner'"
    [type]="'error'"
    [timeout]="notification.timeout" 
    (dismissed)="handleNotificationDismissal(notification.id)">
    {{ notification.message }}
    <ng-container>
      or 
      <button class="link" (click)="onTriggerBannerLicenseApply()">update with the new license key.</button>
    </ng-container>
  </app-notification>
</ng-container>
