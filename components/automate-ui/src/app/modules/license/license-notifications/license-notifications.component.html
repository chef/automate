<ng-container *ngFor="let notification of notifications">
  <app-chef-notification
    [className]="'license-banner'"
    [type]="'error'"
    [timeout]="notification.timeout" 
    (dismissed)="handleNotificationDismissal(notification.id)">
    {{ notification.message }}
    <ng-container>
      <button class="link" (click)="onTriggerBannerLicenseApply()">Apply a license</button>
      or
      <a href="https://www.chef.io/contact-us/" target="_blank">contact Chef</a> to continue to use Chef Automate.
    </ng-container>
  </app-chef-notification>
</ng-container>
