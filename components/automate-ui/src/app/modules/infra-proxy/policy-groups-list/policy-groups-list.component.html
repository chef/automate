<chef-table>
  <chef-thead *ngIf="policyGroups.length">
    <chef-tr class="no_border_tr">
      <chef-th class="no_border_th">Policy Group</chef-th>
      <chef-th class="no_border_th">Number of Policyfiles</chef-th>
    </chef-tr>
  </chef-thead>
  <chef-tbody>
      <chef-tr *ngFor="let policyGroup of policyGroups">
        <chef-td>
          <app-authorized [allOf]="['/api/v0/infra/servers/{server_id}/orgs/{org_id}/policygroups/{name}', 'get', [serverId, orgId, policyGroup.policy_group]]">
          <a [routerLink]="['/infrastructure','chef-servers', serverId,
            'organizations', orgId, 'policyGroups', policyGroup.policy_group]">{{policyGroup.policy_group}}</a>
          </app-authorized>
        </chef-td>
        <chef-td>
          <app-authorized [allOf]="['/api/v0/infra/servers/{server_id}/orgs/{org_id}/policygroups/{name}', 'get', [serverId, orgId, policyGroup.policy_group]]">{{policyGroup.occurrence}}
          </app-authorized>
          </chef-td>
      </chef-tr>
  </chef-tbody>
</chef-table>
