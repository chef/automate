<chef-modal [visible]="visible" (closeModal)="closeCreateModal()">
  <h2 slot="title">Create Data Bag</h2>
  <div class="flex-container">
    <form [formGroup]="createForm">
      <div class="margin">
        <chef-form-field>
          <label>
            <span class="label">Name</span>
            <input chefInput firstFocus formControlName="name" type="text" id="name-input" 
            data-cy="databag-name" (keyup)="handleInput($event)" autocomplete="off"/>
          </label>
          <chef-error
          *ngIf="createForm.get('name').hasError('required') && createForm.get('name').dirty">
          Name is required.
        </chef-error>
        <chef-error *ngIf="conflictError">
          Name "{{createForm.get('name').value}}" already exists.
        </chef-error>
        <chef-error
          *ngIf="createForm.get('name').hasError('pattern') && createForm.get('name').dirty">
          Name can only contain 'a-z', 'A-Z', '0-9', '_', '-'.
        </chef-error>
        </chef-form-field>
      </div>

      <div id="button-bar">
        <chef-button tertiary id="cancel-data-bag-popup" data-cy="cancel-button"
        [disabled]="creating" (click)="closeCreateModal()">Cancel</chef-button>
        <chef-button [disabled]="!createForm?.valid || creating || conflictError || creating"
        primary id="create-button-object-modal" data-cy="add-button" (click)="createDataBag()">
          <chef-loading-spinner *ngIf="creating"></chef-loading-spinner>
          <span *ngIf="!creating">Create</span>
          <span *ngIf="creating">Creating Data Bag...</span>
        </chef-button>
      </div>
    </form>
  </div>
</chef-modal>
