<div class="search-wrapper">     
    <input #search_box chefInput
      id="search_box"
      aria-label="Search"
      (keyup)="handleInput($event.key, search_box.value)"
      [value]="inputText"
      placeholder="Search {{ placeHolder }}"
      autocomplete="off">
    <button chef-button class="primary" primary (click)="handleFiltersClick(search_box.value)">
      <chef-icon>search</chef-icon>
    </button>
</div>
