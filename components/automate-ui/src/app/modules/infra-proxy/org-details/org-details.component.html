<div class="content-container">
  <div class="container">
    <main>
      <chef-breadcrumbs>
        <chef-breadcrumb [link]="['/infrastructure/chef-servers']">Chef Servers</chef-breadcrumb>
        <chef-breadcrumb [routerLink]="['/infrastructure/chef-servers', org?.server_id]">Orgs</chef-breadcrumb>
        {{ org?.name }}
      </chef-breadcrumbs>
      <chef-page-header>
        <chef-heading>{{ org?.name }}</chef-heading>
        <table>
          <thead>
            <tr class="detail-row">
              <th class="id-column">Name</th>
              <th class="id-column">Admin User</th>
            </tr>
          </thead>
          <tbody>
            <tr class="detail-row">
              <td class="id-column">{{ org?.name }}</td>
              <td class="id-column">{{ org?.admin_user }}</td>
            </tr>
          </tbody>
        </table>
      </chef-page-header>
      <div class="main page-body">
        <app-tabs class="tabs-row" (tabChange)="tabChange($event)">
          <app-tab tabTitle="Cookbooks" #cookbooks_tab [active]="cookbooksTab">
            <app-cookbooks *ngIf="cookbooks_tab.active" [serverId]="serverId" [orgId]="orgId"></app-cookbooks>
          </app-tab>
          <app-tab tabTitle="Roles" #roles_tab  [active]="rolesTab">
            <app-infra-roles *ngIf="roles_tab.active" [serverId]="serverId" [orgId]="orgId"></app-infra-roles>
          </app-tab>
          <app-tab tabTitle="Environments" #environments_tab  [active]="environmentsTab">
            <app-environments *ngIf="environments_tab.active" [serverId]="serverId" [orgId]="orgId"></app-environments>
          </app-tab>  
          <app-tab tabTitle="Data Bags" #data_bags_tab  [active]="dataBagsTab">
            <app-data-bags-list *ngIf="data_bags_tab.active" [serverId]="serverId" [orgId]="orgId"></app-data-bags-list>
          </app-tab>
          <app-tab tabTitle="Clients" #clients_tab  [active]="clientsTab">
            <app-clients *ngIf="clients_tab.active" [serverId]="serverId" [orgId]="orgId"></app-clients>
          </app-tab>
          <app-tab tabTitle="Details" #details_tab [active]="false">
            <app-org-edit *ngIf="details_tab.active" [serverId]="serverId" [orgId]="orgId"></app-org-edit> 
          </app-tab>
        </app-tabs>
        <chef-scroll-top></chef-scroll-top>
      </div>
    </main>
  </div>
</div>
