<div class="content-container">
  <div class="container">
    <main>
      <chef-breadcrumbs>
        <chef-breadcrumb [link]="['/infrastructure/chef-servers']">Chef Server</chef-breadcrumb>
        <chef-breadcrumb [routerLink]="['/infrastructure/chef-servers', serverId]">Orgs</chef-breadcrumb>
        <chef-breadcrumb [routerLink]="['/infrastructure/chef-servers', serverId, 'org', OrgId]">Roles</chef-breadcrumb>
         {{role?.name}}
      </chef-breadcrumbs>
      <chef-page-header>
        <chef-heading>{{role?.name}}</chef-heading>
        <table>
          <thead>
            <tr class="detail-row">
              <th class="id-column">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr class="detail-row">
              <td class="id-column">{{role?.description}}</td>
            </tr>
          </tbody>
        </table>
        <chef-tab-selector [value]="tabValue" (change)="onSelectedTab($event)">
          <chef-option value='runList' data-cy="runList-tab">Run List</chef-option>
        </chef-tab-selector>
      </chef-page-header>
      <section class="page-body" *ngIf="tabValue === 'runList'">
        <chef-loading-spinner *ngIf="roleDetailsLoading" size="50"></chef-loading-spinner>
        <div *ngIf="show">
          <db-angular-tree-grid [data]="data" [configs]="configs"></db-angular-tree-grid>
        </div>
      </section>
    </main>
  </div>
</div>
