    (window:resize)="onResize()">


    <defs>

        <stop offset="0%" [ngStyle]="stop-color:#C86DD7;" />
        <stop offset="100%" [ngStyle]="stop-color:#3023AE;" />
      </linearGradient>
    </defs>
  </svg>
