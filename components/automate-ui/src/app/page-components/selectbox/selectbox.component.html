<main>
  <div class="selectbox-main-section">
    <div class="list-item">
      <chef-input #search placeholder='Search...' autocomplete="on" class="Search" (change)=emitData(search.value) *ngIf="searchFlag">
        <chef-icon class="search-Icon">search</chef-icon>
      </chef-input>
      <ul>
        <li 
          *ngFor="let data of listData;let i=index;"
          (click)="moveLeftOrRight !== 'right'  ? selectItem(data, 'left', data.type) : null" 
          [ngStyle]="{'cursor': moveLeftOrRight !== 'right' ? 'pointer' : 'no-drop'}"
          [ngClass]="{'active': highlightElement(data)}">
          {{ data.name}}
        </li>
      </ul>
    </div>
    <div class="button-group">
      <chef-button [attr.disabled]="moveLeftOrRight === 'right'" secondary (click)="moveRight()">
        <div class="arrow-right"></div>
      </chef-button>
      <chef-button [attr.disabled]="moveLeftOrRight === 'left'" secondary (click)="moveLeft()">
        <div class="arrow-left"></div>
      </chef-button>
    </div>
    <div class="select-item">
      <label>Your Credentials</label>
      <div class="select-item-list-block">
        <ul class="select-item-list">
          <li 
            *ngFor="let data of selectedListData"
            [attr.disabled]="moveLeftOrRight === 'right'"
            [hidden]="!(data.type === type)"
            (click)="moveLeftOrRight !== 'left' ? selectItem(data, 'right', data.type) : null" 
            [ngStyle]="{'cursor': moveLeftOrRight !== 'left' ? 'pointer' : 'no-drop'}"
            [ngClass]="{'active': highlightElement(data)}"
            >
            {{ data.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="overview-details">
    <label>
      Total: <span class=""> {{selectedListData.length}}</span>
    </label>
  </div>
</main>
