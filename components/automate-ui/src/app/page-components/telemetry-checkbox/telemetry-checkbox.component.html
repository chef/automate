<chef-checkbox
  data-cy="telemetry-checkbox"
  *ngIf="isTelemetryServiceEnabled"
  (change)="togglePersonalTelemetryCollection()"
  [checked]="telemetryPersonalPref">
    Allow Chef Automate to collect user-anonymized usage and diagnostic data to help improve your experience.
    Review our <a href="https://www.chef.io/privacy-policy/" rel="noreferrer noopener" target="_blank">Privacy Policy</a>. For the changes to take effect, please logout and re-login again.
</chef-checkbox>
