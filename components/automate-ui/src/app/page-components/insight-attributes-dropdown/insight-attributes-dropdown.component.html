<p class="instruction">Choose up to 5 attributes to display in the table:</p>
<div>
  <ul>
    <ng-container *ngFor="let option of options">
      <li class="filter-button" (click)="handleSelect($event)"
      tabindex="0" role="button" aria-pressed="false" [attr.data-filtervalue]="option.id">
        <span>{{ option.name }}<i>&#x2713;</i></span>
      </li>
    </ng-container>
  </ul>
</div>
