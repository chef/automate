<div class="notifications"> 
  <!-- @todo - custom reverse pipe -->
  <ng-container *ngFor="let notification of notifications.slice().reverse()">
    <app-chef-notification
    *ngIf="notification.type !== 'license'"
    [type]="notification.type"
    [timeout]="notification.timeout"
    (dismissed)="handleNotificationDismissal(notification.id)">
    {{ notification.message }}
    </app-chef-notification>
  </ng-container>
</div>
