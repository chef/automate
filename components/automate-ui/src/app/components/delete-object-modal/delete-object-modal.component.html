<chef-modal [visible]="visible" (close)="closeEvent()">
  <h2 slot="title">{{objectAction}} {{objectNoun | titlecase}}?</h2>
  <div>
    <span *ngIf="moreDetails">
      {{ objectAction | continuous }} {{objectNoun}} {{objectName}} <strong>cannot be undone</strong><br>
      {{moreDetails}}.
    </span>
    <span *ngIf="!moreDetails">
      {{ objectAction | continuous }} {{objectNoun}} {{objectName}} <strong>cannot be undone</strong>.
    </span>
  </div>

  <div class="options">
    <chef-button primary caution (click)="deleteObject()">
      {{objectAction}} {{objectNoun | titlecase}}
    </chef-button>
    <chef-button tertiary (click)="closeEvent()">Cancel</chef-button>
  </div>
</chef-modal>
