<chef-modal [visible]="visible" (close)="closeEvent()">
  <h2 slot="title">{{ObjectAction}} {{objectNoun | titlecase}}?</h2>
  <div *ngIf="!nodeCredObject">
    <span *ngIf="moreDetails">
      Deleting {{objectNoun}} {{objectName}} <strong>cannot be undone</strong><br>
      {{moreDetails}}.
    </span>
    <span *ngIf="!moreDetails">
      Deleting {{objectNoun}} {{objectName}} <strong>cannot be undone</strong>.
    </span>
  </div>
  <div *ngIf="nodeCredObject">
    <span *ngIf="!moreDetails">
      Removing node {{objectNoun}} {{objectName}} <strong>cannot be undone</strong>.
    </span>
  </div>

  <div class="options">
    <chef-button primary caution (click)="deleteObject()">
      {{ObjectAction}} {{objectNoun | titlecase}}
    </chef-button>
    <chef-button tertiary (click)="closeEvent()">Cancel</chef-button>
  </div>
</chef-modal>
