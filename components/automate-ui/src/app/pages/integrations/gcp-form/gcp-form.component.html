<ng-container [formGroup]="formGroup">

  <!-- Unlike its siblings, gcp-form is rendered unconditionally -->
  <ng-container [formGroup]="credentialsFormGroup()">
    <label class="form-field">
      <span class="label">Enter your service account JSON credentials</span>
      <textarea formControlName="google_credentials_json"></textarea>
    </label>
  </ng-container>

</ng-container>
