<div class="app-main-container">
  <app-settings-sidebar sidebar></app-settings-sidebar>
  <div class="container">
    <chef-notifications></chef-notifications>
    <main>
      <chef-breadcrumbs>
        <chef-breadcrumb [link]="['/settings/node-credentials']">Credentials</chef-breadcrumb>
        Add new
      </chef-breadcrumbs>

      <chef-page-header class="credentials-form-header">
        <chef-heading>Add a new credential</chef-heading>
        <chef-subheading>Select SSH, WinRM or sudo and add your credentials for the account.</chef-subheading>
      </chef-page-header>

      <div class="page-body">
        <app-credentials-form
          (saveCredential)="handleSaveCredential($event)"
          [saveErrorOccurred]="saveErrorOccurred"
          [saveErrorMessage]="saveErrorMessage"
          [lastSubmittedFormType]="lastSubmittedFormType"
          [credential]="credential$ | async">
        </app-credentials-form>
      </div>
    </main>
  </div>
</div>
