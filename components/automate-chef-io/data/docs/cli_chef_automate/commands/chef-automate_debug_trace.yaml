name: chef-automate debug trace
synopsis: Run the execution tracer for the given service
usage: chef-automate debug trace service-name [flags]
options:
- name: connection-timeout
  default_value: 0s
  usage: Most time to wait to connect to service
- name: duration
  default_value: 0s
  usage: The snapshot duration
- name: endpoint
  usage: The endpoint the service is listening on
- name: help
  shorthand: h
  default_value: "false"
  usage: help for trace
- name: output
  shorthand: o
  default_value: trace.out
  usage: The file to which the trace will be written
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate debug - Enable profiling, tracing, and other debugging functionality
  for services
