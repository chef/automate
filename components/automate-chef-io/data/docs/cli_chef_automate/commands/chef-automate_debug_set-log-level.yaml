name: chef-automate debug set-log-level
synopsis: Sets the log level for the given service
usage: chef-automate debug set-log-level service-name level [flags]
options:
- name: connection-timeout
  default_value: 0s
  usage: Most time to wait to connect to service
- name: endpoint
  usage: The endpoint the service is listening on
- name: help
  shorthand: h
  default_value: "false"
  usage: help for set-log-level
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate debug - Enable profiling, tracing, and other debugging functionality
  for services
