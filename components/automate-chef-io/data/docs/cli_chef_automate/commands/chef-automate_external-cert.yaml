name: chef-automate external-cert
synopsis: Manage Chef Automate's external certificate
usage: chef-automate external-cert COMMAND [flags]
description: |
  Manage Chef Automate's external certificate authority. Used for establishing TLS/SSL communication with automate.
options:
- name: file
  shorthand: f
  usage: File path to save automate TLS certifcate to.
- name: help
  shorthand: h
  default_value: "false"
  usage: help for external-cert
- name: hostname
  shorthand: "n"
  usage: Hostname for the automate TLS certificate
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate - Chef Automate CLI
- show - Show the external TLS/SSL certificates in Automate. Optionally, save the
  certificates to a file in the specified path.
