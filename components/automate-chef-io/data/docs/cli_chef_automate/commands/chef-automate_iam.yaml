name: chef-automate iam
synopsis: Chef Automate iam commands
usage: chef-automate iam COMMAND [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for iam
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate - Chef Automate CLI
- admin-access - Manage and restore default admin access
- token - Manage tokens
- version - Retrieve IAM version in use
