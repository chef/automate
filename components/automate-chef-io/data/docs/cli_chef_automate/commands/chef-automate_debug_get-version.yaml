name: chef-automate debug get-version
synopsis: Gets the version for the given service
usage: chef-automate debug get-version service-name [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for get-version
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate debug - Enable profiling, tracing, and other debugging functionality
  for services
