name: chef-automate deploy
synopsis: Deploy Chef Automate
usage: chef-automate deploy [/path/to/config.toml] [flags]
description: "Deploy a new Chef Automate instance using the supplied configuration.\n\t-
  <CONFIG_FILE> must be a valid path to a TOML formatted configuration file"
options:
- name: accept-terms-and-mlsa
  default_value: "false"
  usage: |
    Agree to the Chef Software Terms of Service and the Master License and Services Agreement
- name: admin-password
  usage: |
    The password for the initial admin user. Auto-generated by default.
- name: airgap-bundle
  usage: Path to an airgap install bundle
- name: bootstrap-bundle
  usage: Path to bootstrap bundle
- name: certificate
  usage: |
    The path to a certificate that should be used for external TLS connections (web and API).
- name: channel
  usage: Release channel to deploy all services from
- name: enable-chef-server
  default_value: "false"
  usage: Deploy Chef Server services along with Chef Automate
- name: enable-deploy-order-stress-mode
  default_value: "false"
  usage: Deploy services in the order that stresses hab the most
- name: enable-workflow
  default_value: "false"
  usage: Deploy Workflow services along with Chef Automate
- name: fqdn
  usage: |
    The fully-qualified domain name that Chef Automate can be accessed at. (default: hostname of this machine)
- name: hartifacts
  usage: Optional path to cache of local .hart packages
- name: help
  shorthand: h
  default_value: "false"
  usage: help for deploy
- name: manifest-dir
  usage: Optional path to local automate manifest files
- name: override-origin
  usage: Optional origin to install local .hart packages from
- name: private-key
  usage: |
    The path to a private key corresponding to the TLS certificate.
- name: product
  default_value: '[]'
  usage: Product to deploy
- name: skip-preflight
  default_value: "false"
  usage: Deploy regardless of pre-flight conditions
- name: upgrade-strategy
  default_value: at-once
  usage: Upgrade strategy to use for this deployment.
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate - Chef Automate CLI
