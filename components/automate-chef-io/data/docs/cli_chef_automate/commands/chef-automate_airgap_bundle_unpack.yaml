name: chef-automate airgap bundle unpack
usage: |
  chef-automate airgap bundle unpack /path/to/bundle.aib [flags]
options:
- name: harts-only
  default_value: "false"
  usage: Only unpack hartifacts and their keys
- name: help
  shorthand: h
  default_value: "false"
  usage: help for unpack
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- 'chef-automate airgap bundle - '
