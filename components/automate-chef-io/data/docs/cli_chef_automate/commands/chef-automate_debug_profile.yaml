name: chef-automate debug profile
synopsis: Run the CPU profiler for the given service
usage: chef-automate debug profile service-name [flags]
options:
- name: connection-timeout
  default_value: 0s
  usage: Most time to wait to connect to service
- name: duration
  default_value: 0s
  usage: The snapshot duration
- name: endpoint
  usage: The endpoint the service is listening on
- name: help
  shorthand: h
  default_value: "false"
  usage: help for profile
- name: output
  shorthand: o
  default_value: profile.out
  usage: The file to which the profile snapshot will be written
- name: profile-name
  shorthand: p
  usage: The profile to run
- name: rate
  shorthand: r
  default_value: "0"
  usage: The sample rate
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate debug - Enable profiling, tracing, and other debugging functionality
  for services
