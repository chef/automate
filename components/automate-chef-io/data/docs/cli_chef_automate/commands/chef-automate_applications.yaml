name: chef-automate applications
synopsis: Manage applications observability features
usage: chef-automate applications COMMAND [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for applications
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate - Chef Automate CLI
- remove-svcs - Remove services from the applications database
- show-svcs - Show services in the applications database
