name: chef-automate diagnostics
synopsis: diagnostics runs integration tests
usage: chef-automate diagnostics COMMAND [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for diagnostics
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate - Chef Automate CLI
- run - Runs diagnostic tests against Chef Automate
