name: chef-automate debug
synopsis: |
  Enable profiling, tracing, and other debugging functionality for services
usage: chef-automate debug [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for debug
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate - Chef Automate CLI
- get-version - Gets the version for the given service
- profile - Run the CPU profiler for the given service
- set-log-level - Sets the log level for the given service
- trace - Run the execution tracer for the given service
