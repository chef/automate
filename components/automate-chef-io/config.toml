baseURL = "/"
languageCode = "en-us"
title = "Chef Automate"
description = "One platform with a unified workflow, end-to-end visibility, and automated compliance over your entire Chef ecosystem."
Paginate = 4
theme = "chef"

# To develop against a local copy of the chef hugo theme:
# - clone the chef-hugo-theme repo with the "old_hugo_theme" branch
# - checkout the "old_hugo_theme" branch
# - uncomment this line below and set the value to the parent directory where
#   you have checked out the chef-hugo-theme repository
# themesDir = "../../../hugo-themes"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ""
    footnoteReturnLinkContents = ""
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xHTML = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "emacs"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 1

[params]
  enable_search = true  # set to true to show search bar

