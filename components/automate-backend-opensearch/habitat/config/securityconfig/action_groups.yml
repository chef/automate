_meta:
  type: "actiongroups"
  config_version: 2


UNLIMITED:
  allowed_actions:
    - "*"

###### INDEX LEVEL ######

INDICES_ALL:
  allowed_actions:
    - "indices:*"

# for backward compatibility
ALL:
  allowed_actions:
    - INDICES_ALL

MANAGE:
  allowed_actions:
    - "indices:monitor/*"
    - "indices:admin/*"

CREATE_INDEX:
  allowed_actions:
    - "indices:admin/create"
    - "indices:admin/mapping/put"

MANAGE_ALIASES:
  allowed_actions:
    - "indices:admin/aliases*"

# for backward compatibility
MONITOR:
  allowed_actions:
    - INDICES_MONITOR

INDICES_MONITOR:
  allowed_actions:
    - "indices:monitor/*"

DATA_ACCESS:
  allowed_actions:
    - "indices:data/*"
    - CRUD

WRITE:
  allowed_actions:
    - "indices:data/write*"
    - "indices:admin/mapping/put"

READ:
  allowed_actions:
    - "indices:data/read*"
    - "indices:admin/mappings/fields/get*"

DELETE:
  allowed_actions:
    - "indices:data/write/delete*"

CRUD:
  allowed_actions:
    - READ
    - WRITE

SEARCH:
  allowed_actions:
    - "indices:data/read/search*"
    - "indices:data/read/msearch*"
    - SUGGEST

SUGGEST:
  allowed_actions:
    - "indices:data/read/suggest*"

INDEX:
  allowed_actions:
    - "indices:data/write/index*"
    - "indices:data/write/update*"
    - "indices:admin/mapping/put"
    - "indices:data/write/bulk*"

GET:
  allowed_actions:
    - "indices:data/read/get*"
    - "indices:data/read/mget*"

###### CLUSTER LEVEL ######

CLUSTER_ALL:
  allowed_actions:
    - "cluster:*"

CLUSTER_MONITOR:
  allowed_actions:
    - "cluster:monitor/*"

CLUSTER_COMPOSITE_OPS_RO:
  allowed_actions:
    - "indices:data/read/mget"
    - "indices:data/read/msearch"
    - "indices:data/read/mtv"
    - "indices:data/read/coordinate-msearch*"
    - "indices:admin/aliases/exists*"
    - "indices:admin/aliases/get*"
    - "indices:data/read/scroll"

CLUSTER_COMPOSITE_OPS:
  allowed_actions:
    - "indices:data/write/bulk"
    - "indices:admin/aliases*"
    - "indices:data/write/reindex"
    - CLUSTER_COMPOSITE_OPS_RO

MANAGE_SNAPSHOTS:
  allowed_actions:
    - "cluster:admin/snapshot/*"
    - "cluster:admin/repository/*"
    