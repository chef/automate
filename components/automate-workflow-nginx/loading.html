      100% {

      }
      100% {
        transform: rotateZ(360deg)
      }
    }

      animation-timing-function: linear;
      animation-iteration-count: infinite;

    <script>
      var delete_cookie = function(name) {
        document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;';
      };
      function check() {
        var enterprise, username = "admin";

        fetch("/api/v0/canonical_enterprise").then(function (response) {
          if (response.status === 200) { return response.json(); }
        }).then(function (json) {
          if (json) {
            enterprise = json.ent_name;
            localStorage.clear();
            delete_cookie("chef-delivery-user");
            delete_cookie("chef-delivery-token");
            delete_cookie("chef-delivery-enterprise");
            localStorage.setItem("admin-show-welcome-modal-on-startup", "0");
            window.location.assign("/e/" + enterprise + "/#/login?returnUrl=%2Fviz%2Fwelcome");
          }
        });
      }
      check();
      setInterval(check, 1000);
    </script>
