[mlsa]
accept = false

[logger]
format = "text"
level = "info"

[service]
host = "localhost"
port = 10121
external_fqdn = "localhost"

[storage]
database = "chef_compliance_service"
user = "compliance"

[nodemanager]
awsec2_polling_interval = 60
azurevm_polling_interval = 180
manual_polling_interval = 1440

[agent]
workers = 10
buffer_size = 1000
remote_inspec_version = "3.9.0"
