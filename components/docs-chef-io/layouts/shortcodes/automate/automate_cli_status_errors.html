{{ $data_path := index $.Site.Data (split (.Get "data_path") "/") }}
<table>
  <caption>Chef Automate CLI Status Error Codes</caption>
  <tr>
    <th scope="col">Exit Code</th>
    <th scope="col">Name</th>
    <th scope="col">Description</th>
  </tr>
{{ range $data_path }}
{{ range . }}
  <tr>
    <td style="text-align:center">{{ .code }}</th>
    <td style="text-align:center">{{ .name }}</th>
    <td>{{ .description }}</th>
  </tr>
{{ end }}
{{ end }}
</table>
