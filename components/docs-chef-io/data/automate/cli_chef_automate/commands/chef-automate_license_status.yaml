name: chef-automate license status
synopsis: Retrieve Chef Automate license status
usage: chef-automate license status [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for status
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate license - Chef Automate license management
supported_on: Bastion
