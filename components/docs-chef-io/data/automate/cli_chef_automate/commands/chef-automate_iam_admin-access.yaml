name: chef-automate iam admin-access
synopsis: Manage and restore default admin access
usage: chef-automate iam admin-access COMMAND [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for admin-access
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate iam - Chef Automate iam commands
- restore - Restore the factory default admin user, team, and access
supported_on: Automate
