name: chef-automate verify
synopsis: Verify Chef Automate setup
usage: chef-automate verify [flags]
description: Verify Chef Automate config files and Infrastructure
options:
- name: certificates
  default_value: "false"
  usage: |
    Use this flag to verify the certificates provided in the file
- name: file
  usage: Config file that needs to be verified
- name: ha-aws-deploy
  default_value: "false"
  usage: Use this flag to verify the AWS Deployment setup and config
- name: ha-aws-managed-deploy
  default_value: "false"
  usage: |
    Use this flag to verify the AWS Deployment setup and config with Managed Services
- name: ha-aws-managed-provision
  default_value: "false"
  usage: |
    Use this flag to verify the AWS Provision config with Managed services
- name: ha-aws-provision
  default_value: "false"
  usage: Use this flag to verify the AWS Provision config
- name: ha-onprem-aws-deploy
  default_value: "false"
  usage: |
    Use this flag to verify the On-Premise setup and config with AWS Managed services
- name: ha-onprem-customer-deploy
  default_value: "false"
  usage: |
    Use this flag to verify the On-Premise setup and config with Customer Managed services
- name: ha-onprem-deploy
  default_value: "false"
  usage: |
    Use this flag to verify the On-Premise setup and config with Chef Managed services
- name: help
  shorthand: h
  default_value: "false"
  usage: help for verify
- name: standalone-deploy
  default_value: "false"
  usage: |
    Use this flag to verify the Automate standalone setup and config
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate - Chef Automate CLI
compatible_with: compatibility
