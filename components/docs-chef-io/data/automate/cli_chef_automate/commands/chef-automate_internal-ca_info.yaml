name: chef-automate internal-ca info
synopsis: |
  Print information of the root certificate for the internal certificate authority
usage: chef-automate internal-ca info [flags]
options:
- name: a2
  default_value: "false"
  usage: Print information of the root certificate of automate nodes
  compatible_with_options: AutomateHA
- name: automate
  shorthand: a
  default_value: "false"
  usage: Print information of the root certificate of automate nodes
  compatible_with_options: AutomateHA
- name: chef_server
  shorthand: c
  default_value: "false"
  usage: |
    Print information of the root certificate of chef_server nodes
  compatible_with_options: AutomateHA
- name: cs
  default_value: "false"
  usage: |
    Print information of the root certificate of chef_server nodes
  compatible_with_options: AutomateHA
- name: help
  shorthand: h
  default_value: "false"
  usage: help for info
- name: node
  usage: Node Ip address
  compatible_with_options: AutomateHA
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate internal-ca - Manage Chef Automate's internal certificate authority
supported_on: Bastion
