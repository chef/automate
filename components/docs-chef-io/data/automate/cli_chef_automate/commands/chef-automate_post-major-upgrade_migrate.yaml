      shorthand: d
      default_value: "false"
      usage: Enable debug output
    - name: no-check-version
      default_value: "false"
      usage: Disable version check
    - name: result-json
      usage: Write command result as JSON to PATH
see_also:
    - chef-automate post-major-upgrade - Utilities for post-major-upgrade
