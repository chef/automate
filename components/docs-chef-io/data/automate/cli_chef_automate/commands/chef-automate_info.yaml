name: chef-automate info
synopsis: Info about Automate HA
usage: chef-automate info [flags]
description: Info for Automate HA cluster
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for info
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate - Chef Automate CLI
