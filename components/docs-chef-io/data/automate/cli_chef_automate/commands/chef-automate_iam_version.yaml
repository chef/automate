name: chef-automate iam version
synopsis: Retrieve IAM version in use
usage: chef-automate iam version [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for version
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate iam - Chef Automate iam commands
supported_on: Automate
