name: chef-automate cert-rotate generate-certificate-config
synopsis: 'Chef Automate generate certificate config '
usage: |
    chef-automate cert-rotate generate-certificate-config [flags]
description: |
    Chef Automate CLI command to generate certificates config, this command should always be executed from AutomateHA Bastion Node
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for generate-certificate-config
inherited_options:
    - name: cc
      usage: Cluster certificate file
    - name: certificate-config
      usage: Cluster certificate file
    - name: debug
      shorthand: d
      default_value: "false"
      usage: Enable debug output
    - name: no-check-version
      default_value: "false"
      usage: Disable version check
    - name: result-json
      usage: Write command result as JSON to PATH
see_also:
    - chef-automate cert-rotate - Chef Automate rotate cert
compatible_with: AutomateHA
supported_on: Bastion
