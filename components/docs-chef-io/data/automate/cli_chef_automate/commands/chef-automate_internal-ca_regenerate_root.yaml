name: chef-automate internal-ca regenerate root
synopsis: |
  Regenerate the root certificate for the internal certificate authority
usage: chef-automate internal-ca regenerate root [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for root
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate internal-ca regenerate - Commands to regenerate certificates issued
  by the internal certificate authority
supported_on: FrontEnd
