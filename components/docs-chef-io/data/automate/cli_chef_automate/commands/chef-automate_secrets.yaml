name: chef-automate secrets
synopsis: Set secrets to Automate HA
usage: chef-automate secrets [flags]
description: |
  Set secrets for Automate sudo password and admin password in HA mode.
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for secrets
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate - Chef Automate CLI
