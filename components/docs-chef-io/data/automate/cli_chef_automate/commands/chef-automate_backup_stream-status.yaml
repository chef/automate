name: chef-automate backup stream-status
synopsis: Stream the Chef Automate backup runner status
usage: chef-automate backup stream-status [flags]
description: Stream the Chef Automate backup runner status
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for stream-status
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: gcs-credentials-path
  usage: The path to the GCP service account json file
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: no-progress
  default_value: "false"
  usage: Don't follow operation progress
- name: request-timeout
  shorthand: r
  default_value: "20"
  usage: API request timeout for deployment-service in seconds
- name: result-json
  usage: Write command result as JSON to PATH
- name: s3-access-key
  usage: The S3 access key ID
- name: s3-endpoint
  usage: The S3 region endpoint URL
- name: s3-secret-key
  usage: The S3 secret access key
- name: s3-session-token
  usage: The S3 session token when assuming an IAM role
see_also:
- chef-automate backup - Chef Automate backup
