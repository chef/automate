name: chef-automate upgrade status
synopsis: Get upgrade status of Chef Automate
usage: chef-automate upgrade status [flags]
description: Get upgrade status of Chef Automate
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for status
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate upgrade - upgrade automate to the latest version
supported_on: FrontEnd
