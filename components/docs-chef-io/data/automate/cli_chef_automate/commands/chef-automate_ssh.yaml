name: chef-automate ssh
synopsis: SSH into Automate HA servers
usage: chef-automate ssh [flags]
description: SSH into Automate HA servers
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for ssh
- name: hostname
  usage: Automate ha server name to ssh
inherited_options:
- name: debug
  shorthand: d
  default_value: "false"
  usage: Enable debug output
- name: no-check-version
  default_value: "false"
  usage: Disable version check
- name: result-json
  usage: Write command result as JSON to PATH
see_also:
- chef-automate - Chef Automate CLI
