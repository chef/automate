<!-- rework of coreos login.html-->
<!-- rendered using https://golang.org/pkg/html/template/-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ issuer }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url .ReqPath "static/main.css" }}" rel="stylesheet">
    <link href="{{ url .ReqPath "theme/styles.css" }}" rel="stylesheet">
  </head>
  <body>
    <main class="theme-panel">
      <div class="logo">
        <img class="theme-navbar__logo" alt="Chef Automate" src="{{url .ReqPath "static/img/automate-blue-d9789f4b.svg" }}">
      </div>
      <h1>User Sign In</h1>
      <div>
        {{ range $c := .Connectors }}
        <form class="theme-form-row" method="post" action="{{ $c.URL }}">
          {{ if eq $c.ID "local" }}
          <button type="submit" class="dex-btn-text"><span class="dex-btn-icon dex-btn-icon--{{ $c.ID }}"></span>Sign in as a local user</button>
          {{ else }}
          <button type="submit" class="dex-btn-text"><span class="dex-btn-icon dex-btn-icon--{{ $c.ID }}"></span>Sign in with {{ $c.Name }}</button>
          {{ end }}
        </form>
        {{ end }}
      </div>
    </main>
  </body>
</html>
